<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>task1</title>
    <style>
      form {
        width: 80%;
        margin: auto;
      }
      #btn,
      h1 {
        text-align: center;
      }
      #cards {
        display: flex;
        justify-content: center;
        height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Task One</h1>
        <div class="mb-3">
          <label for="num1" class="form-label">Enter 1st number</label>
          <input type="number" class="form-control" id="num1" />
          <label for="num2" class="form-label">Enter 2nd number</label>
          <input type="number" class="form-control" id="num2" />
        </div>
        <div id="btn">
          <button type="button" class="btn btn-primary" onclick="add()">
            Add
          </button>
          <button type="button" class="btn btn-primary" onclick="sub()">
            Sub
          </button>
          <button type="button" class="btn btn-primary" onclick="div()">
            Div
          </button>
          <button type="button" class="btn btn-primary" onclick="multi()">
            Multi
          </button>
        </div>
      </form>
      <div id="cards" class="mt-5">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h1 class="card-text" id="result"></h1>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      function add() {
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        var result = num1 + num2;
        document.getElementById("result").innerHTML = result;
      }
      function sub() {
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        var result = num1 - num2;
        document.getElementById("result").innerHTML = result;
      }
      function div() {
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        var result = num1 / num2;
        document.getElementById("result").innerHTML = result;
      }
      function multi() {
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        var result = num1 * num2;
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
