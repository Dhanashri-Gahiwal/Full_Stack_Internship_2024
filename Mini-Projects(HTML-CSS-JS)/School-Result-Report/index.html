<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>School Result Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">Student Report Details Form</h1>

      <form>
        <div class="row mb-3">
          <div class="form-group col-4">
            <label for="admission-no">Admission No.</label>
            <input
              type="number"
              class="form-control"
              id="admission-no"
            />
          </div>
          <div class="form-group col-4">
            <label for="class">Class</label>
            <input
              type="number"
              class="form-control"
              id="class"
            />
          </div>
          <div class="form-group col-4">
            <label for="roll-no">Roll No.</label>
            <input
              type="number"
              class="form-control"
              id="roll-no"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col-4">
            <label for="sname">Student's Name</label>
            <input
              type="text"
              class="form-control"
              id="sname"
            />
          </div>
          <div class="form-group col-4">
            <label for="fname">Father's Name</label>
            <input
              type="text"
              class="form-control"
              id="fname"
            />
          </div>
          <div class="form-group col-4">
            <label for="mname">Mother's Name</label>
            <input
              type="text"
              class="form-control"
              id="mname"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col-4">
            <label for="dob">Date Of Birth</label>
            <input
              type="date"
              class="form-control"
              id="dob"
            />
          </div>
          <div class="form-group col-8">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col-4">
            <label for="eng">English Marks</label>
            <input
              type="number"
              class="form-control"
              id="eng"
            />
          </div>
          <div class="form-group col-4">
            <label for="hindi">Hindi Marks</label>
            <input
              type="number"
              class="form-control"
              id="hindi"
            />
          </div>
          <div class="form-group col-4">
            <label for="mar">Marathi Marks</label>
            <input
              type="number"
              class="form-control"
              id="mar"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col-4">
            <label for="math">Mathematics Marks</label>
            <input
              type="number"
              class="form-control"
              id="math"
            />
          </div>
          <div class="form-group col-4">
            <label for="sci">Science Marks</label>
            <input
              type="number"
              class="form-control"
              id="sci"
            />
          </div>
          <div class="form-group col-4">
            <label for="so-sci">Social Science Marks</label>
            <input
              type="number"
              class="form-control"
              id="so-sci"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="form-group col-4">
            <label for="draw">Drawing Marks</label>
            <input
              type="number"
              class="form-control"
              id="draw"
            />
          </div>
          <div class="form-group col-4">
            <label for="env">Environments Marks</label>
            <input
              type="number"
              class="form-control"
              id="env"
            />
          </div>
          <div class="form-group col-4">
            <label for="pt">PT Marks</label>
            <input
              type="number"
              class="form-control"
              id="pt"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <input type="button" class="btn btn-primary" value="Submit" onclick="generateReport()"></input>
          </div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
